<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>paper-dialog demo</title>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bower_components/paper-styles/color.html">
  <link rel="import" href="../bower_components/paper-styles/demo-pages.html">
  <link rel="import" href="../bower_components/neon-animation/neon-animations.html">
  <link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="../bower_components/paper-item/paper-item.html">
  <link rel="import" href="../bower_components/paper-input/paper-input.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../paper-timezone.html">
</head>

<body class="centered">
  
  <style>
    .map-inset span {
      width: 6px;
      height: 6px;
      margin: -3px 0 0 -3px;
      background: var(--paper-timezone-circle-background-color, #fff);
      position: absolute;
      border-radius: 3px;
      border: var(--paper-timezone-circle-border-color, #0d47a1) 1px solid;
      cursor: pointer;
    }
    
    * {
      box-sizing: border-box !important;
    }
  </style>
  <style is="custom-style" include="demo-pages-shared-styles">
    .centered {
      min-width: 90%;
    }
    
    demo-snippet {
      --demo-snippet-code: {
        max-height: 250px;
      }
    }
  </style>
  <h3>Default timezone example</h3>
  <demo-snippet>
    <template is="dom-bind" id="app">
      <paper-timezone timezone="[[timezone]]" label="Timezone (Continent/City)"
        error-message="Please enter a timezone offset"></paper-timezone>
    </template>
  </demo-snippet>
  <h3>Dialog can be styled using custom properties.</h3>
  <demo-snippet>
    
    <template>
      <style is="custom-style">
      #timezone {
        --paper-timezone-background-color: black;
        --paper-timezone-label-color: green;
        --paper-timezone-circle-border-color: yellow;
        --paper-timezone-circle-background-color: red;
        --paper-timezone-pointer-color: lightgreen;
      }
    </style>
      <paper-timezone id="timezone" label="Timezone (Continent/City)" error-message="Please enter a timezone offset"></paper-timezone>
    </template>
  </demo-snippet>
  <h3> Timezone with format-type minutes format </h3>
  <demo-snippet>
    <template>
      <paper-timezone format-type="minutes" label="Timezone (Continent/City)"
        error-message="Please enter a timezone offset"></paper-timezone>
    </template>
  </demo-snippet>
   <h3> Timezone with responsive-width.If the responsive width matches then it can be displayed as dropdown with search functionality</h3>
  <demo-snippet>
    <template>
      <paper-timezone responsive-width="1024px" label="Timezone (Continent/City)"
        error-message="Please enter a timezone offset"></paper-timezone>
    </template>
  </demo-snippet>
  <script>
    (function () {
      var scope = document.querySelector('#app');
      document.addEventListener('WebComponentsReady', function () {
        scope.timezone = {
          location: "Pacific/Tarawa",
          offset: 720
        };
      });
    })();
  </script>
</body>
</html>
